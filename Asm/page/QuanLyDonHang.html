<title>Quản lý đơn hàng</title>
<div class="container-fluid p-3 m-0 text-bg-secondary bg-opacity-10 text-black">
    <div class="mt-4 bg-white w-100">
        <div class="row p-3 w-100 d-flex m-0 p-0 text-center">
            <div class="col m-0 p-0">
                <nav class="text-secondary">Tên</nav>
            </div>
            <div class="col m-0 p-0">
                <nav class="text-secondary">Số Điện thoại</nav>
            </div>
            <div class="col m-0 p-0 ms-auto">
                <nav class="text-secondary">Địa chỉ</nav>
            </div>
            <div class="col m-0 p-0 ms-auto">
                <nav class="text-secondary">Giá trị đơn</nav>
            </div>
            <div class="col m-0 p-0 ms-auto">
                <nav class="text-secondary">Thông tin chi tiết</nav>
            </div>
        </div>
    </div>
    <div class="mt-4 bg-white w-100">
        <hr>
        <div ng-repeat="item in ListDonHang">
            <div class="row p-3 w-100 d-flex m-0 p-0">
                <div
                    class="col text-center m-0 p-0 ms-auto d-flex flex-column justify-content-center align-content-center">
                    <nav class="m-0 p-0 text-center">{{item.ten}}</nav>
                </div>
                <div
                    class="col text-center m-0 p-0 ms-auto d-flex flex-column justify-content-center align-content-center">
                    <nav class="m-0 p-0 text-center">{{item.sdt}}</nav>
                </div>
                <div
                    class="col text-center m-0 p-0 ms-auto d-flex flex-column justify-content-center align-content-center">
                    <nav class="pt-1">{{item.diachi}}</nav>
                </div>
                <div
                    class="col text-center m-0 p-0 ms-auto d-flex flex-column justify-content-center align-content-center">
                    <nav class="fw-semibold" style="color: #ee4d2d;">{{formatPrice(item.tongtien)}}</nav>
                </div>
                <div
                    class="col text-center m-0 p-0 d-flex flex-column justify-content-center align-content-center ps-1 pe-1">
                    <button class="btn rounded-0 p-1 ps-5 pe-5 text-white fw-semibold"
                        style="background-color: #ee4d2d;" ng-click="ShowInfo(item.id)">
                        Xem thêm
                    </button>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>

<div class="modal fade" id="InfoBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="InfoBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="InfoBackdropLabel">Thông tin đơn hàng</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex row m-0 p-0">
                    <div
                        class="col text-center m-2 p-0 mt-2 d-flex flex-column justify-content-center align-content-center">
                        <label class="text-start">Username</label>
                        <input type="text" class="form-control" ng-model="billInfo.idUser" disabled>
                    </div>
                    <div
                        class="col text-center m-2 p-0 mt-2 d-flex flex-column justify-content-center align-content-center">
                        <label class="text-start">Họ Tên</label>
                        <input type="text" class="form-control" ng-model="billInfo.ten" disabled>
                    </div>
                    <div
                        class="col text-center m-2 p-0 mt-2 d-flex flex-column justify-content-center align-content-center">
                        <label class="text-start">Số điện thoại</label>
                        <input type="text" class="form-control" ng-model="billInfo.sdt" disabled>
                    </div>
                </div>
                <div class="text-center m-2 p-0 mt-2 d-flex flex-column justify-content-center align-content-center">
                    <label class="text-start">Địa chỉ</label>
                    <input type="text" class="form-control" ng-model="billInfo.diachi" disabled>
                </div>
                <div class="text-center m-2 p-0 mt-2 d-flex flex-column justify-content-center align-content-center">
                    <label class="text-start">Lời nhắn</label>
                    <input type="text" class="form-control" ng-model="billInfo.loinhan" disabled>
                </div>
                <div class="text-center m-2 p-0 mt-2 d-flex flex-column justify-content-center align-content-center">
                    <label class="text-start">Sản phẩm</label>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Tên</th>
                                <th scope="col">Giá bán</th>
                                <th scope="col">Số lượng</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="item in billInfo.sanpham">
                            <tr>
                                <th>{{item.id}}</th>
                                <td>{{item.ten}}</td>
                                <td>{{formatPrice(item.gia)}}</td>
                                <td>{{item.soLuong}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center m-2 p-0 mt-2 d-flex flex-column justify-content-end">
                    <label class="text-end fs-5">Tổng tiền: {{formatPrice(billInfo.tongtien)}}</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary ps-5 pe-5" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
