<title>Thanh toán</title>

<div class="container-fluid p-3 m-0 text-bg-secondary bg-opacity-10 text-black m-auto" style="max-width: 1800px;">
    <div class="pb-5 pt-2">
        <div class="mt-4 bg-white w-100">
            <div class="row p-3 w-100 d-flex m-0 p-0">
                <div class="col-3 text-center m-0 p-0 ms-auto">
                    <nav class="text-secondary">Sản phẩm</nav>
                </div>
                <div class="col-3 text-center m-0 p-0 ms-auto">
                    <nav class="text-secondary">Đơn giá</nav>
                </div>
                <div class="col-3 text-center m-0 p-0 ms-auto">
                    <nav class="text-secondary">Số lượng</nav>
                </div>
                <div class="col-3 text-center m-0 p-0 ms-auto">
                    <nav class="text-secondary">Số tiền</nav>
                </div>
            </div>
        </div>
        <div class="mt-4 bg-white w-100">
            <div ng-repeat="item in giohang">
                <div class="row p-3 w-100 d-flex m-0 p-0">
                    <div class="col-3  d-flex align-items-center">
                        <img src="{{item.img}}" class="img-thumbnail w-25">
                        <nav class="ms-3">{{item.ten}}</nav>
                    </div>
                    <div class="col-3 text-center m-0 p-0 pt-4 ms-auto">
                        <nav class="fw-semibold" style="color: #ee4d2d;">{{formatPrice(item.gia)}}</nav>
                    </div>
                    <div class="col-3 text-center m-0 p-0 pt-4 ms-auto">
                        <nav class="fw-semibold">{{item.soLuong}}</nav>
                    </div>
                    <div class="col-3 text-center m-0 p-0 pt-4 ms-auto">
                        <nav class="fw-semibold" style="color: #ee4d2d;">{{formatPrice(item.gia * item.soLuong)}}</nav>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <div class="mt-4 bg-white w-100">
            <form>
                <div class="form-row d-flex pt-3">
                    <div class="form-group col-6 ps-3 pe-3">
                        <label>Họ và tên *</label>
                        <input type="text" class="form-control" ng-model="bill.ten">
                    </div>
                    <div class="form-group col-6 pe-3">
                        <label>Số điện thoại *</label>
                        <input type="text" class="form-control" ng-model="bill.sdt">
                    </div>
                </div>

                <div class="form-row pt-3 pb-4 d-flex">
                    <div class="form-group col-12 ps-3 pe-3">
                        <label for="inputCity">Địa chỉ cụ thể *</label>
                        <input type="text" class="form-control" ng-model="bill.diachi">
                    </div>
                </div>
                <div class="form-row pb-4 d-flex">
                    <div class="form-group col-12 ps-3 pe-3">
                        <label>Lời nhắn cho người bán</label>
                        <input type="text" class="form-control" ng-model="bill.loinhan">
                    </div>
                </div>
            </form>
            <div class="p-3 w-100 d-flex m-0 p-0">
                <div class="d-flex align-items-center float-r p-0">
                    <span class="pe-2">Tổng thanh toán ({{giohang.length}} Sản phẩm): </span>

                    <span class="fs-4" style="color: #ee4d2d;">{{formatPrice(TongTien)}}</span>
                </div>
                <div class="d-flex ms-auto p-0">
                    <button class="btn rounded-0 p-1 ps-5 pe-5 text-white fw-semibold"
                        style="background-color: #ee4d2d;" ng-click="DatHang()">
                        Đặt Hàng
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
